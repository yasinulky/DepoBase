name: depobase
description: "Warehouse Tracking System - Depo Takip Sistemi"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Local Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  flutter_slidable: ^3.0.1
  intl: ^0.20.2
  
  # Quick Add Features
  mobile_scanner: ^6.0.2         # Barcode/QR scanning
  file_picker: ^8.0.0+1          # File selection for Excel
  excel: ^4.0.3                  # Excel file parsing
  google_mlkit_text_recognition: ^0.14.0  # OCR from camera
  image_picker: ^1.0.7           # Camera/Gallery image selection
  permission_handler: ^11.3.0    # Handle permissions
  
  # Settings & Export
  shared_preferences: ^2.2.2     # Theme persistence
  path_provider: ^2.1.2          # File paths
  share_plus: ^7.2.1             # File sharing
  
  # Firebase
  firebase_core: ^3.9.0          # Firebase core
  firebase_auth: ^5.6.0          # Authentication
  cloud_firestore: ^5.6.1        # Cloud database
  change_app_package_name: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#0052CC"
  adaptive_icon_foreground: "assets/images/logo.png"

